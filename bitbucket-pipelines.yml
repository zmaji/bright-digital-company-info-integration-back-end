# Template NodeJS build

# This template allows you to validate your NodeJS code.
# The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  default:
    - step:
        name: Build
        caches:
          - node
        script:
          - npm install

    - step:
        name: Code linting
        script:
          - npm run lint:check
        caches:
          - node

    - step:
        name: Tests
        script:
          - npm run test
        caches:
          - node

  branches:
    testing:
      - step:
          name: Build
          caches:
            - node
          script:
            - npm install

      - step:
          name: Code linting
          script:
            - npm run lint:check
          caches:
            - node

      - step:
          name: Tests
          script:
            - npm run test
          caches:
            - node

    acceptance:
      - step:
          name: Build
          caches:
            - node
          script:
            - npm install

      - step:
          name: Code linting
          script:
            - npm run lint:check
          caches:
            - node

      - step:
          name: Tests
          script:
            - npm run test
          caches:
            - node

      - step:
          name: Deploy to Heroku
          script:
            - echo "API Key: ${HEROKU_API_KEY}"
            - echo "App Name: ${HEROKU_APP_NAME}"
            - curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
            - git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git
            - git push heroku acceptance:master
          env:
            HEROKU_API_KEY: $HEROKU_API_KEY
            HEROKU_APP_NAME: $HEROKU_APP_NAME
          caches:
            - node